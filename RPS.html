<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="RPS.CSS"
    <script  src="RPS.JS"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-8 bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl text-center">

        <!-- Title -->
        <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 mb-2">Rock, Paper, Scissors</h1>
        <p class="text-gray-400 mb-6 md:mb-8">First to 5 wins!</p>

        <!-- Scoreboard -->
        <div class="flex justify-center space-x-4 md:space-x-16 mb-8 text-xl md:text-2xl font-semibold">
            <div class="p-4 rounded-lg bg-gray-900/50 border border-gray-700 w-32 md:w-36">
                <p class="text-gray-300">Player</p>
                <p id="player-score" class="text-4xl font-bold text-green-400">0</p>
            </div>
            <div class="p-4 rounded-lg bg-gray-900/50 border border-gray-700 w-32 md:w-36">
                <p class="text-gray-300">Computer</p>
                <p id="computer-score" class="text-4xl font-bold text-red-400">0</p>
            </div>
        </div>

        <!-- Choices Display -->
        <div class="flex justify-around items-center mb-8 min-h-[120px]">
            <div class="text-center">
                <p class="text-lg mb-2">You Chose</p>
                <div id="player-choice" class="text-5xl md:text-6xl h-16 w-16 md:h-20 md:w-20 flex items-center justify-center mx-auto"></div>
            </div>
            <div class="text-2xl font-bold text-gray-500">VS</div>
            <div class="text-center">
                <p class="text-lg mb-2">Computer Chose</p>
                <div id="computer-choice" class="text-5xl md:text-6xl h-16 w-16 md:h-20 md:w-20 flex items-center justify-center mx-auto computer-hand"></div>
            </div>
        </div>

        <!-- Result Message -->
        <div id="result-container" class="min-h-[4rem] flex items-center justify-center mb-8">
             <p id="result-message" class="text-2xl md:text-3xl font-bold opacity-0"></p>
        </div>


        <!-- Player Action Buttons -->
        <div class="flex justify-center items-center space-x-4">
            <button id="rock" class="choice-btn bg-gray-700 p-4 rounded-full shadow-lg">
                <span class="choice-icon" role="img" aria-label="rock">✊</span>
            </button>
            <button id="paper" class="choice-btn bg-gray-700 p-4 rounded-full shadow-lg">
                <span class="choice-icon" role="img" aria-label="paper">✋</span>
            </button>
            <button id="scissors" class="choice-btn bg-gray-700 p-4 rounded-full shadow-lg">
                <span class="choice-icon" role="img" aria-label="scissors">✌️</span>
            </button>
        </div>
        
        <!-- Reset Button -->
        <div class="mt-8">
            <button id="reset-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-transform duration-200 hover:scale-105">Reset Game</button>
        </div>
    </div>

</body>
</html>
